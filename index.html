<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script>
      const userLang = navigator.language || navigator.userLanguage;
      if (userLang.startsWith('vi')) {
        window.location.replace('/vi/');
      } else {
        window.location.replace('/en/');
      }
    </script>
</head>
<body>
    
</body>
</html>
