    <title>Tin Tức - Sàn Gọi Vốn Việt Nam - VFX</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Header Component Include -->
    <div id="header-placeholder"></div>

    <!-- News Header Section -->
    <section class="news-header">
        <div class="container">
            <div class="greeting1">Cập Nhật Thông Tin</div>
            <h1>Tin Tức & Sự Kiện</h1>
            <p>Cập nhật các tin tức mới nhất về thị trường tài chính, các sự kiện gọi vốn và các hoạt động nổi bật của VFX.</p>
        </div>
    </section>

    <!-- News Content Section -->
    <section class="news-content py-5">
        <div class="container">
            <!-- Featured News -->
            <div class="featured-news mb-5" id="featured-news mb-5">
                
            </div>

            <!-- News Categories -->
            <div class="news-categories mb-5">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="section-title">Danh Mục Tin Tức</h2>
                    <div class="categories-filter">
                        <button class="cat-btn active" data-filter="All">Tất cả</button>
                        <button class="cat-btn" data-filter="Sự Kiện">Sự kiện</button>
                        <button class="cat-btn" data-filter="Tài Chính">Tài chính</button>
                        <button class="cat-btn" data-filter="Startup">Startup</button>
                        <button class="cat-btn" data-filter="Nhà Đầu Tư">Nhà đầu tư</button>
                    </div>
                </div>
                <div class="row g-4" id="news_categories_mb_5">

                </div>
                
            </div>

            <!-- Pagination -->
            <div class="d-flex justify-content-center mt-5">
                <nav aria-label="News pagination">
                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>

<!-- Footer Component Include -->
<div id="footer-container"></div>

    try {

            const data = await response.json();

                                <div class="featured-overlay">
                                    <span class="featured-category">Sự Kiện</span>
                                </div>
                            </div>
                            <div class="card-body">

                                </div>

                                <a href="News_item.html" class="btn-read-more">Đọc tiếp <i class="fas fa-arrow-right ms-2"></i></a>
                            </div>
                            
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="row">
                            <div class="col-12 mb-4">
                                <div class="card h-100 side-card">

                                        <h5 class="card-title">${p2.name}</h5>
                                        <a href="#" class="btn-read-more-sm">Đọc tiếp</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="card h-100 side-card">
                                    <div class="position-relative overflow-hidden side-img-container">
                                        <img src="${p3.image_url}" class="card-img-top side-img" alt="${p3.name}"></img>
                                        <div class="side-overlay">
                                            <span class="side-category">Startup</span>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="d-flex align-items-center mb-2">
                                            <span class="news-date small"><i class="far fa-calendar-alt me-1"></i>${p3.created_at}</span>
                                        </div>
                                        <h5 class="card-title">${p3.name}</h5>
                                        <a href="#" class="btn-read-more-sm">Đọc tiếp</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>`;

            productsContainer.innerHTML += productCard;
        } catch (err) {
        console.error("Lỗi khi tải danh sách sản phẩm:", err);
        document.getElementById("products-container").innerHTML = 
            '<div class="text-danger">Không thể tải nội dung nổi bật</div>';
    }
}
